server:
  port: 8081

spring:
  application:
    name: movie-service
  profiles:
    active: dev

  # Database configuration
  datasource:
    url: jdbc:h2:mem:moviedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true  # IMPORTANTE: per caricare data.sql DOPO DDL

  h2:
    console:
      enabled: true
      path: /h2-console

  # SQL initialization - CONFIGURAZIONE CORRETTA
  sql:
    init:
      mode: always
      continue-on-error: true
      data-locations: classpath:data.sql
      encoding: UTF-8

  # Cache configuration temporaneamente semplificata
  cache:
    type: simple  # Usa cache semplice in memoria invece di Redis

# Eureka configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: always

# Logging per debug
logging:
  level:
    com.cinema.movie: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.jdbc: DEBUG  # Per vedere SQL execution
    org.springframework.boot.autoconfigure.sql.init: DEBUG  # Per vedere data loading

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/movie_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate